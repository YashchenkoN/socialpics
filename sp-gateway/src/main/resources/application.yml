eureka:
  client:
    serviceUrl:
      defaultZone: http://sp-discovery:8761/eureka/
  instance:
    preferIpAddress: true

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    sp-facebook:
      path: /api/facebook/**
      serviceId: sp-facebook

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO